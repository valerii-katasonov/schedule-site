<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розклад уроків</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    header img {
      width: 90px;
      height: 90px;
      border-radius: 15px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      gap: 50px;
      flex-wrap: wrap;
    }
    .image-container-left,
    .image-container-right {
      flex-shrink: 0;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .image-container-left {
      margin-right: 50px;
    }
    .image-container-right {
      margin-left: 50px;
    }
    .tables-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: calc(100% + 20px); /* Увеличен размер блока на 20px */
      max-width: 1120px; /* Максимальная ширина с учетом увеличения */
      padding: 20px;
      background-color: white;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .current-lesson {
      font-size: 1.5em;
      color: #333;
      background-color: #e0f7fa;
      border-left: 6px solid #4caf50;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .current-lesson:hover {
      background-color: #b2ebf2;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      background-color: #d4edda;
    }
    .monday {
      background-color: #d1f7e7;
    }
    .tuesday {
      background-color: #e0f7fa;
    }
    .wednesday {
      background-color: #ffecb3;
    }
    .thursday {
      background-color: #fff3e0;
    }
    .friday {
      background-color: #fce4ec;
    }
    .google-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @media screen and (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
      .image-container-left,
      .image-container-right {
        margin: 0;
        max-width: 90%;
      }
      .tables-container {
        width: 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://push-school.com/wp-content/themes/push/images/LOGO.png" alt="Push School Logo">
    <h1>Розклад уроків<br>1 клас<br>Push School Warsaw</h1>
  </header>
  <div class="container">
    <div class="image-container-left">
      <img class="google-image" src="https://i.postimg.cc/3wpTvvmt/2.png" alt="Google Drive Image">
    </div>
    <div class="tables-container">
      <div class="current-lesson" id="current-lesson">Зараз немає уроків.</div>
      <h2>Розклад на сьогодні</h2>
      <table id="daily-schedule">
        <thead>
          <tr>
            <th>№</th>
            <th>Урок</th>
            <th>Час</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Розклад на тиждень</h2>
      <table>
        <thead>
          <tr>
            <th>День</th>
            <th>№</th>
            <th>Урок</th>
            <th>Час</th>
          </tr>
        </thead>
        <tbody id="weekly-schedule"></tbody>
      </table>
    </div>
    <div class="image-container-right">
      <img class="google-image" src="https://i.postimg.cc/3wpTvvmt/2.png" alt="Google Drive Image">
    </div>
  </div>

  <script>
    const schedule = {
      "Понеділок": [
        { number: 1, subject: "Навчання грамоти", time: "9:00 - 9:45" },
        { number: 2, subject: "Навчання грамоти", time: "9:55 - 10:40" },
        { number: 3, subject: "Математика", time: "10:50 - 11:35" },
        { number: 4, subject: "Англійська мова", time: "11:55 - 12:40" },
      ],
      // Добавьте остальные дни...
    };

    function renderSchedule() {
      const weeklyScheduleTable = document.querySelector("#weekly-schedule");
      weeklyScheduleTable.innerHTML = '';
      for (const day in schedule) {
        schedule[day].forEach((lesson, index) => {
          const row = document.createElement("tr");
          if (index === 0) {
            const dayCell = document.createElement("td");
            dayCell.textContent = day;
            dayCell.rowSpan = schedule[day].length;
            row.appendChild(dayCell);
          }
          const numberCell = document.createElement("td");
          numberCell.textContent = lesson.number;
          row.appendChild(numberCell);
          const subjectCell = document.createElement("td");
          subjectCell.textContent = lesson.subject;
          row.appendChild(subjectCell);
          const timeCell = document.createElement("td");
          timeCell.textContent = lesson.time;
          row.appendChild(timeCell);
          weeklyScheduleTable.appendChild(row);
        });
      }
    }
    renderSchedule();
  </script>
</body>
</html>
