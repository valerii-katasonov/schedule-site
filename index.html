<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розклад уроків</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #00bcd5;
      color: white;
      text-align: center;
      padding: 1em 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    header img {
      width: 90px;
      height: 90px;
      border-radius: 15px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      max-width: 2000px;
      margin: 20px auto;
      padding: 20px;
      gap: 50px;
      flex-wrap: wrap; /* Добавляем для адаптивности */
    }
    .schedule-container {
      flex: 1;
      text-align: center;
      max-width: 800px;
    }
    .current-lesson {
      font-size: 1.5em;
      color: #333;
      background-color: #e0f7fa;
      border-left: 6px solid #4caf50;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .current-lesson:hover {
      background-color: #b2ebf2;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    table {
      width: calc(100% + 50px);
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      background-color: #f0f0f0;
    }
    .monday {
      background-color: #d1f7e7;
    }
    .tuesday {
      background-color: #e0f7fa;
    }
    .wednesday {
      background-color: #ffecb3;
    }
    .thursday {
      background-color: #fff3e0;
    }
    .friday {
      background-color: #fce4ec;
    }
    .google-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .image-container {
      flex-shrink: 0;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .links-container {
      flex-shrink: 0;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-right: 50px;
    }

    .links-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .links-container li {
      margin-bottom: 10px;
    }

    .links-container a {
      text-decoration: none;
      color: #00bcd5;
      font-weight: bold;
    }

    .links-container a:hover {
      text-decoration: underline;
      color: #0288d1;
    }

    .image-container-right {
      flex-shrink: 0;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-left: 50px;
    }
    .schedule-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
      flex-wrap: nowrap;
      width: 100%;
    }
    .tables-container {
      width: calc(100% + 25px); /* Увеличено на 20px */
      width: calc(100% + 50px); /* Увеличено на 20px */
      max-width: 1500px; /* Увеличено на 20px от исходного */
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin: 0 50px;
    }


    /* Медиа-запрос для адаптивности */
    @media screen and (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
      .image-container, .image-container-left, .image-container-right {
        max-width: 90%;
        margin-left: 0;
        margin-right: 0;
      }
      .tables-container {
        width: 100%;
        margin: 0;
      }
    }
    /* Адаптивное расположение картинок на больших экранах */
    @media screen and (min-width: 900px) {
      .container {
        flex-wrap: nowrap;
      }
      .image-container-left {
        margin-right: 50px;
      }
      .image-container-right {
        margin-left: 50px;
      }
    }

    /* Увеличение ширины таблиц */
    table {
      width: calc(100% + 10px);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://push-school.com/wp-content/themes/push/images/LOGO.png" alt="Push School Logo">
    <h1>Розклад уроків<br>1 клас<br>Push School Warsaw</h1>
  </header>
  <div class="container">
  <div class="links-container">
    <h3>Корисні посилання:</h3>
    <ul>
    <li><a href="https://prosvita.net/" target="_blank">Просвіта</a></li>
    </ul>
  </div>
    <div class="tables-container">
      <div class="current-lesson" id="current-lesson">Зараз немає уроків.</div>
      <h2>Розклад на сьогодні</h2>
      <table id="daily-schedule">
        <thead>
          <tr>
            <th>№</th>
            <th>Урок</th>
            <th>Час</th>
          </tr>
        </thead>
        <tbody>
          <!-- Данные добавляются JavaScript-ом -->
        </tbody>
      </table>
      <h2>Розклад на тиждень</h2>
      <table>
        <thead>
          <tr>
            <th>День</th>
            <th>№</th>
            <th>Урок</th>
            <th>Час</th>
          </tr>
        </thead>
        <tbody id="weekly-schedule">
          <!-- Данные добавляются JavaScript-ом -->
        </tbody>
      </table>
    </div>
    <div class="image-container-right">
      <img class="google-image" src="https://i.postimg.cc/3wpTvvmt/2.png" alt="Google Drive Image">
    </div>
  </div>

 <script>
const schedule = {
  "Понеділок": [
    { number: 1, subject: "Навчання грамоти", time: "9:00 - 9:45" },
    { number: "Перерва", subject: "Перерва", time: "9:45 - 9:55" },
    { number: 2, subject: "Навчання грамоти", time: "9:55 - 10:40" },
    { number: "Перерва", subject: "Перерва", time: "10:40 - 10:50" },
    { number: 3, subject: "Математика", time: "10:50 - 11:35" },
    { number: "Обід", subject: "Обід 1-4 класи", time: "11:35 - 11:55" },
    { number: 4, subject: "Англійська мова", time: "11:55 - 12:40" },
  ],
  "Вівторок": [
    { number: 1, subject: "Навчання грамоти", time: "9:00 - 9:45" },
    { number: "Перерва", subject: "Перерва", time: "9:45 - 9:55" },
    { number: 2, subject: "Навчання грамоти", time: "9:55 - 10:40" },
    { number: "Перерва", subject: "Перерва", time: "10:40 - 10:50" },
    { number: 3, subject: "Математика", time: "10:50 - 11:35" },
    { number: "Обід", subject: "Обід 1-4 класи", time: "11:35 - 11:55" },
    { number: 4, subject: "Przyroda", time: "11:55 - 12:40" },
    { number: "Обід", subject: "Обід 5-6 класи", time: "12:40 - 13:00" },
    { number: 5, subject: "Plastyka", time: "13:00 - 13:45" },
  ],
  "Середа": [
    { number: 1, subject: "Навчання грамоти", time: "9:00 - 9:45" },
    { number: "Перерва", subject: "Перерва", time: "9:45 - 9:55" },
    { number: 2, subject: "Математика", time: "9:55 - 10:40" },
    { number: "Перерва", subject: "Перерва", time: "10:40 - 10:50" },
    { number: 3, subject: "Jezyk Polski", time: "10:50 - 11:35" },
    { number: "Обід", subject: "Обід 1-4 класи", time: "11:35 - 11:55" },
    { number: 4, subject: "Англійська мова", time: "11:55 - 12:40" },
  ],
  "Четвер": [
    { number: 1, subject: "Навчання грамоти", time: "9:00 - 9:45" },
    { number: "Перерва", subject: "Перерва", time: "9:45 - 9:55" },
    { number: 2, subject: "Навчання грамоти", time: "9:55 - 10:40" },
    { number: "Перерва", subject: "Перерва", time: "10:40 - 10:50" },
    { number: 3, subject: "Jezyk Polski", time: "10:50 - 11:35" },
    { number: "Обід", subject: "Обід 1-4 класи", time: "11:35 - 11:55" },
    { number: 4, subject: "Математика", time: "11:55 - 12:40" },
    { number: "Обід", subject: "Обід 5-6 класи", time: "12:40 - 13:00" },
    { number: 5, subject: "Plastyka", time: "13:00 - 13:45" },
    { number: "Перерва", subject: "Перерва", time: "13:45 - 13:55" },
    { number: 6, subject: "Англійська мова", time: "13:55 - 14:40" },
  ],
  "П'ятниця": [
    { number: 1, subject: "Я досліджую світ", time: "9:00 - 9:45" },
    { number: "Перерва", subject: "Перерва", time: "9:45 - 9:55" },
    { number: 2, subject: "Jezyk Polski", time: "9:55 - 10:40" },
    { number: "Перерва", subject: "Перерва", time: "10:40 - 10:50" },
    { number: 3, subject: "Edukacja wczesnoszkolna", time: "10:50 - 11:35" },
    { number: "Обід", subject: "Обід 1-4 класи", time: "11:45 - 11:55" },
    { number: 4, subject: "Wyhowanie фізичне (басейн)", time: "11:55 - 13:00" },
    { number: 5, subject: "Wyhowanie фізичне (басейн)", time: "13:00 - 13:45" },
  ],
};

function getCurrentLesson(daySchedule) {
  const now = new Date();
  const currentHour = now.getHours();
  const currentMinutes = now.getMinutes();
  const currentTime = currentHour * 60 + currentMinutes;

  for (let lesson of daySchedule) {
    const [start, end] = lesson.time.split(" - ").map(time => {
      const [hours, minutes] = time.split(":").map(Number);
      return hours * 60 + minutes;
    });

    if (currentTime >= start && currentTime < end) {
      if (lesson.subject === "Перерва" || lesson.subject.includes("Обід")) {
        return { type: "break", lesson };
      }
      return { type: "lesson", lesson };
    }
  }

  // Если текущее время после всех уроков
  if (daySchedule.length > 0) {
    const lastLessonEnd = daySchedule[daySchedule.length - 1].time.split(" - ")[1];
    const [hours, minutes] = lastLessonEnd.split(":").map(Number);
    const lastLessonEndTime = hours * 60 + minutes;

    if (currentTime >= lastLessonEndTime) {
      return { type: "finished" };
    }
  }

  return null;
}

function renderSchedule() {
  const daysOfWeek = ["Неділя", "Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота"];
  const today = new Date().getDay();
  const daySchedule = schedule[daysOfWeek[today]] || [];

  const dailyScheduleTable = document.querySelector("#daily-schedule tbody");
  dailyScheduleTable.innerHTML = '';

  daySchedule.forEach(lesson => {
    const isBreak = lesson.subject === "Перерва" || lesson.subject.includes("Обід");
    const row = `<tr class="${isBreak ? 'highlight' : ''}">
      <td>${lesson.number}</td>
      <td>${lesson.subject}</td>
      <td>${lesson.time}</td>
    </tr>`;
    dailyScheduleTable.innerHTML += row;
  });

  const currentLessonData = getCurrentLesson(daySchedule);
  const currentLessonDiv = document.getElementById("current-lesson");

  if (currentLessonData) {
    if (currentLessonData.type === "lesson") {
      const lesson = currentLessonData.lesson;
      currentLessonDiv.textContent = `Зараз урок: ${lesson.subject} (${lesson.time})`;
    } else if (currentLessonData.type === "break") {
      const lesson = currentLessonData.lesson;
      currentLessonDiv.textContent = `Зараз: ${lesson.subject} (${lesson.time})`;
    } else if (currentLessonData.type === "finished") {
      currentLessonDiv.textContent = "Заняття закінчилися.";
    }
  } else {
    currentLessonDiv.textContent = "Зараз немає уроків.";
  }

  const weeklyScheduleTable = document.querySelector("#weekly-schedule");
  weeklyScheduleTable.innerHTML = '';

  const dayClasses = {
    "Понеділок": "monday",
    "Вівторок": "tuesday",
    "Середа": "wednesday",
    "Четвер": "thursday",
    "П'ятниця": "friday",
  };

  for (const day in schedule) {
    const dayLessons = schedule[day];
    const dayClass = dayClasses[day] || "";

    dayLessons.forEach((lesson, index) => {
      const isBreak = lesson.subject === "Перерва" || lesson.subject.includes("Обід");
      const rowClass = isBreak ? "highlight" : dayClass;

      const row = `<tr class="${rowClass}">
        ${index === 0 ? `<td rowspan="${dayLessons.length}">${day}</td>` : ''}
        <td>${lesson.number}</td>
        <td>${lesson.subject}</td>
        <td>${lesson.time}</td>
      </tr>`;
      weeklyScheduleTable.innerHTML += row;
    });
  }
}

renderSchedule();
</script>
</body>
</html>
